<div class="horizontal-center">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3 xl4 offset-xl4">
                <div class="card medium">
                    <div class="card-content">
                        <form [formGroup]="form_login" (submit)="btnLoginClick()">
                            <div class="center-align">
                                <img src="assets/usuario.png"/>
                            </div>

                            <div class="input-field">
                                <input
                                    id="email" 
                                    name="email"
                                    type="email"
                                    class="validate"
                                    required
                                    formControlName="email"
                                />
                                <label for="email">Ingrese su email</label>
                            </div>
                            <div class="input-field">
                                <input
                                    id="password" 
                                    name="Password"
                                    type="password"
                                    class="validate"
                                    required
                                    formControlName="password"
                                />
                                <label for="password">Ingrese su contraseña</label>
                            </div>
                            
                            <div class="input-field">
                                <button 
                                    class="btn blue col s12"
                                    [disabled]="!habilitar">
                                    Iniciar sesión
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
